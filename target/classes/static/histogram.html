<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="histogram.css">
</head>
<body>
    <h1>Histogram Generator</h1>
    <div class="container">
        <div class="main-box" id="lower-bounds">
            <h2>Lower Bounds</h2>
            <table id="boundtable">
                <tr>
                    <td class="left-td">Max</td>
                    <td><input type="number" class="bound-input" value="100.00"></td>
                </tr>
                <tr>
                    <td class="left-td">A+</td>
                    <td><input type="number" class="bound-input" value="95.00"></td>
                </tr>
                <tr>
                    <td class="left-td">A</td>
                    <td><input type="number" class="bound-input" value="90.00"></td>
                </tr>
                <tr>
                    <td class="left-td">A-</td>
                    <td><input type="number" class="bound-input" value="85.00"></td>
                </tr>
                <tr>
                    <td class="left-td">B+</td>
                    <td><input type="number" class="bound-input" value="80.00"></td>
                </tr>
                <tr>
                    <td class="left-td">B</td>
                    <td><input type="number" class="bound-input" value="75.00"></td>
                </tr>
                <tr>
                    <td class="left-td">B-</td>
                    <td><input type="number" class="bound-input" value="70.00"></td>
                </tr>
                <tr>
                    <td class="left-td">C+</td>
                    <td><input type="number" class="bound-input" value="65.00"></td>
                </tr>
                <tr>
                    <td class="left-td">C</td>
                    <td><input type="number" class="bound-input" value="60.00"></td>
                </tr>
                <tr>
                    <td class="left-td">C-</td>
                    <td><input type="number" class="bound-input" value="55.00"></td>
                </tr>
                <tr>
                    <td class="left-td">D</td>
                    <td><input type="number" class="bound-input" value="50.00"></td>
                </tr>
                <tr>
                    <td class="left-td">F</td>
                    <td><input type="number" class="bound-input" value="0.00"></td>
                </tr>
            </table>
        </div>
        <div id="c1">
            <div class="main-box" id="histogram">
                <h2>Histogram</h2>
                <table>

                    <tbody>
                        <tr>
                            <td class="left-td">A+</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td class="left-td">A</td>
                            <td>000</td>
                        </tr>
                        <tr>
                            <td class="left-td">A-</td>
                            <td>000</td>
                        </tr>
                        <tr>
                            <td class="left-td">B+</td>
                            <td>00</td>
                        </tr>
                        <tr>
                            <td class="left-td">B</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td class="left-td">B-</td>
                            <td>0000</td>
                        </tr>
                        <tr>
                            <td class="left-td">C+</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td class="left-td">C</td>
                            <td>00</td>
                        </tr>
                        <tr>
                            <td class="left-td">C-</td>
                            <td>00</td>
                        </tr>
                        <tr>
                            <td class="left-td">D</td>
                            <td>000</td>
                        </tr>
                        <tr>
                            <td class="left-td">F</td>
                            <td>00</td>
                        </tr>  
                    </tbody> 
                </table>
            </div>
            <div class="main-box" id="new-grade">
                <label>New Grade:</label>
                <input type="text" id="grade-input">
            </div>
        </div>
    </div>
    <script src="calculate.js"></script>
</body>
</html>
